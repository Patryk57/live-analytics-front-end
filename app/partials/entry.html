<div class="entry-details page container">
	<div class="header">
		<div class="page-title">
			<h1><a href="#">Live Content</a> > Investigate</h1>
		</div>
		<div class="clear-both" ></div>
		<div class="date-range">{{reportStartTime | date : 'd MMM H:mm:ss'}}</div>
		<div class="clear-both" ></div>
	</div>
	
	<hr />
	
	<!-- Aggregates -->
	<div class="row aggregates clear-both">
		<div class="aggregate-item col-md-2" ng-repeat="agg in aggregates">
			<div class="agg-data">{{agg | formatAgg}}</div>
			<div class="agg-info">{{agg.title | textify}}</div>
		</div>
	</div>
	
	<h2 class="panel-title">Audience</h2>
	<hr />
	
	<!-- Graph -->
	<div class="row graphic-content graphi">
		<rgraph graphdata="graphdata" additionalgraphdata="additionalgraphdata"></rgraph>
	</div>
	
	<div class="row">
		<div class="col-md-6">
			<h2 class="panel-title">{{entry.name}}</h2>
			<hr />
			<!-- player -->
			<div style="width:470px; height:265px;">
				<kplayer></kplayer>
			</div>
		</div>
		<div class="col-md-6">
			<h2 class="panel-title">Location</h2>
			<hr />
			<!-- map -->
			<div style="width:470px; height:265px;">
				<olmap style="width:100%;height:100%" ></olmap>
			</div>
		</div>
	</div>

	<!-- referals -->
	<div class="row">
		<div class="col-md-6">
			<h2 class="panel-title">Top referals</h2>
			<hr />
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Domain</th>
						<th>Visits</th>
						<th>% of total</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ref in referals">
						<td>{{$index}}.</td>
						<td>{{ref.domain}}</td>
						<td>{{ref.visits}}</td>
						<td>{{ref.percents | percents}} %</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
